name: STM32CubeIDE Build

on:
  push:
    branches: [ "main", "chore/infra/docker-stm32cubeide-build" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  stm32cubeide_build:
    name: Headless STM32CubeIDE Build
    runs-on: ubuntu-latest

    container:
      image: xanderhendriks/stm32cubeide:16.0
      options: --privileged

    strategy:
      matrix:
        project: ["stm32l552xx", "stm32l562xx"]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup permissions
        run: chmod -R +x .

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y cmake make gcc-arm-none-eabi

      - name: Create workspace directory
        run: mkdir -p /workspace

      - name: Build ${{ matrix.project }} using headless STM32CubeIDE
        run: |
          /opt/st/stm32cubeide_1.19.0/stm32cubeide \
            --launcher.suppressErrors -nosplash \
            -application org.eclipse.cdt.managedbuilder.core.headlessbuild \
            -data /workspace \
            -import $GITHUB_WORKSPACE/${{ matrix.project }} \
            -build ${{ matrix.project }}/Debug

      - name: Verify ${{ matrix.project }} build artifacts
        run: |
          if [ ! -d "${{ matrix.project }}/Debug" ]; then
            echo "Build failed for ${{ matrix.project }} - Debug directory not found"
            exit 1
          fi
          echo "Build completed successfully for ${{ matrix.project }}"
          find ${{ matrix.project }}/Debug -name "*.elf" -o -name "*.bin" -o -name "*.hex" | head -20

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stm32-build-artifacts-${{ matrix.project }}
          path: ${{ matrix.project }}/Debug/
          if-no-files-found: warn
